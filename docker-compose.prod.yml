services:
  # PostgreSQL Database - Production
  postgres:
    image: postgres:17
    container_name: assolution-postgres-prod
    restart: always
    environment:
      POSTGRES_DB: assolution_prod
      POSTGRES_USER: assolution_user  
      POSTGRES_PASSWORD: ${DB_PASSWORD_PROD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
      - ./backups:/backups
    ports:
      - "5434:5432"
    networks:
      - assolution-prod-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U assolution_user -d assolution_prod"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'

  # Spring Boot Backend - Production
  backend:
    build:
      context: .  # ‚úÖ Contexte √† la racine du mono-repo
      dockerfile: ./inscriptions/inscriptions-backend/Dockerfile.prod
    container_name: assolution-backend-prod
    restart: always
    environment:
      # ‚úÖ Variables coh√©rentes avec le Dockerfile
      SPRING_PROFILES_ACTIVE: prod
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: assolution_prod
      DB_USER: assolution_user
      DB_PASSWORD: ${DB_PASSWORD_PROD}
      
      # ‚úÖ Variables Spring Boot directes (prioritaires)
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/assolution_prod
      SPRING_DATASOURCE_USERNAME: assolution_user
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD_PROD}
      
      # ‚úÖ Secrets de production
      JWT_SECRET: ${JWT_SECRET_PROD}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY_PROD}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET_PROD}
      
      # ‚úÖ Configuration email
      EMAIL_HOST: ${EMAIL_HOST_PROD}
      EMAIL_USER: ${EMAIL_USER_PROD}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD_PROD}
      EMAIL_BASE_URL: ${EMAIL_BASE_URL:-http://localhost}
      
      # ‚úÖ CORS configuration
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost}
      
      # ‚úÖ Configuration JVM optimis√©e
      JAVA_OPTS: "-Xmx512m -Xms256m -XX:+UseG1GC -Djava.security.egd=file:/dev/./urandom"
      
      # ‚úÖ Port du serveur
      SERVER_PORT: 8080
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - assolution-prod-network
    volumes:
      - backend_logs:/app/logs  # ‚úÖ Utiliser un volume Docker au lieu d'un bind mount
    ports:
      - "8080:8080"  # ‚úÖ Exposer le port pour les tests
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 15s
      retries: 15
      start_period: 180s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 768M
          cpus: '1.0'

  # Frontend Builder
  frontend-builder:
    build:
      context: .
      dockerfile: ./inscriptions/inscriptions-frontend/Dockerfile.prod
    container_name: assolution-frontend-builder
    restart: "no"
    volumes:
      - frontend_static_files:/tmp/dist
    command: >
      sh -c "
        echo 'üìÅ Copying built files to shared volume...' &&
        cp -r /app/dist/* /tmp/dist/ &&
        echo '‚úÖ Files copied to volume successfully!' &&
        ls -la /tmp/dist/ &&
        echo 'üìä Total files: $(ls -1 /tmp/dist | wc -l)' &&
        echo 'üéØ Frontend build completed'
      "
    environment:
      # ‚úÖ Variables d'environnement frontend
      - FRONTEND_API_URL=${FRONTEND_API_URL:-/api}
      - FRONTEND_BASE_URL=${FRONTEND_BASE_URL:-}
      - BACKEND_URL_PROD=${BACKEND_URL_PROD:-}
      - STRIPE_PUBLISHABLE_KEY_PROD=${STRIPE_PUBLISHABLE_KEY_PROD:-pk_test_placeholder}
      - ENABLE_ANALYTICS=${ENABLE_ANALYTICS:-false}
      - ENABLE_HTTPS_REDIRECT=${ENABLE_HTTPS_REDIRECT:-false}
      - SUPPORT_EMAIL=${SUPPORT_EMAIL:-support@assolution.com}
      - SALES_EMAIL=${SALES_EMAIL:-contact@assolution.com}
      - SUPPORT_PHONE=${SUPPORT_PHONE:-+33 1 XX XX XX XX}
      - COOKIE_DOMAIN=${COOKIE_DOMAIN:-localhost}
      - COOKIE_SECURE=${COOKIE_SECURE:-false}
      - GOOGLE_ANALYTICS_ID=${GOOGLE_ANALYTICS_ID:-}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-}
      - EMAIL_BASE_URL=${EMAIL_BASE_URL:-}
    networks:
      - assolution-prod-network
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'

  # Nginx Reverse Proxy
  nginx:
    image: nginx:1.25-alpine
    container_name: assolution-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    networks:
      - assolution-prod-network
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
      - frontend_static_files:/usr/share/nginx/html:ro
    depends_on:
      frontend-builder:
        condition: service_completed_successfully
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/nginx-health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.2'

networks:
  assolution-prod-network:
    driver: bridge
    name: assolution-prod-network

volumes:
  postgres_prod_data:
    name: assolution-postgres-prod-data
  frontend_static_files:
    name: assolution-frontend-static
  backend_logs:
    name: assolution-backend-logs