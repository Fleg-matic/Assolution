# Configuration nginx optimisée
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Optimisations pour performance
worker_rlimit_nofile 65535;

events {
    worker_connections 2048;  # ✅ Optimisé
    use epoll;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # ✅ Optimisations réseau
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 30;
    keepalive_requests 1000;
    
    # ✅ Buffers optimisés
    client_body_buffer_size 128k;
    client_max_body_size 20m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    output_buffers 1 32k;
    postpone_output 1460;

    # ✅ Timeouts optimisés
    client_header_timeout 30s;
    client_body_timeout 30s;
    send_timeout 30s;

    # ✅ Logs avec métriques
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    # ✅ IMPORTANT : Include des configurations spécifiques
    include /etc/nginx/conf.d/*.conf;

    # ✅ Compression optimisée
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/javascript application/json application/xml+rss application/atom+xml image/svg+xml;

    # ✅ Rate limiting sera défini dans assolution.conf (supprimé d'ici pour éviter les doublons)
    
    # ✅ UPSTREAM BACKEND OPTIMISÉ - sera défini dans assolution.conf
    
    # ✅ Cache pour performance - sera défini dans assolution.conf

    # ✅ Configuration par défaut simple - assolution.conf prendra le relais
    server {
        listen 80 default_server;
        server_name _;
        
        # Simple redirect vers la configuration principale
        location / {
            return 301 $scheme://$host$request_uri;
        }
        
        # Health check de base
        location /nginx-health {
            access_log off;
            return 200 "nginx-base-healthy\n";
            add_header Content-Type text/plain;
        }
    }
}