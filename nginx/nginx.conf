# Configuration nginx optimisée
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Optimisations pour performance
worker_rlimit_nofile 65535;

events {
    worker_connections 2048;  # ✅ Optimisé
    use epoll;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # ✅ Optimisations réseau
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 30;
    keepalive_requests 1000;
    
    # ✅ Buffers optimisés
    client_body_buffer_size 128k;
    client_max_body_size 20m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    output_buffers 1 32k;
    postpone_output 1460;

    # ✅ Timeouts optimisés
    client_header_timeout 30s;
    client_body_timeout 30s;
    send_timeout 30s;

    # ✅ Logs avec métriques
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    # ✅ IMPORTANT : Include des configurations spécifiques
    include /etc/nginx/conf.d/*.conf;

    # ✅ Compression optimisée
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/javascript application/json application/xml+rss application/atom+xml image/svg+xml;

    # Rate limiting optimisé
    limit_req_zone $binary_remote_addr zone=api:10m rate=20r/s;
    limit_req_zone $binary_remote_addr zone=assets:10m rate=200r/s;

    # ✅ UPSTREAM BACKEND OPTIMISÉ - CORRECTION DU PROBLÈME
    upstream backend {
        server backend:8080 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # ✅ Cache pour performance
    proxy_cache_path /tmp/nginx_cache levels=1:2 keys_zone=my_cache:10m max_size=100m inactive=60m use_temp_path=off;

    server {
        listen 80;
        server_name _;
        
        # ✅ Logs avec buffer
        access_log /var/log/nginx/access.log main buffer=16k flush=5s;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # Frontend static files
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
            
            # Cache static assets optimisé
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                limit_req zone=assets burst=400 nodelay;
                
                # ✅ Optimisations statiques
                gzip_static on;
                etag on;
                tcp_nodelay on;
                add_header X-Content-Type-Options nosniff;
            }
            
            # ✅ Pas de cache pour HTML
            location = /index.html {
                add_header Cache-Control "no-cache, no-store, must-revalidate";
                add_header Pragma "no-cache";
                add_header Expires "0";
                etag on;
                tcp_nodelay on;
            }
        }

        # ✅ API proxy CORRIGÉ - utilise l'upstream
        location /api/ {
            limit_req zone=api burst=40 nodelay;
            
            # ✅ CORRECTION : utiliser l'upstream au lieu de backend:8080 direct
            proxy_pass http://backend/api/;
            
            # Headers optimisés
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # ✅ Optimisations proxy
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Timeouts optimisés
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # ✅ Buffers optimisés
            proxy_buffering on;
            proxy_buffer_size 8k;
            proxy_buffers 16 8k;
            proxy_busy_buffers_size 16k;
        }

        # ✅ Actuator optimisé
        location /actuator/ {
            proxy_pass http://backend/actuator/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Timeouts courts pour monitoring
            proxy_connect_timeout 3s;
            proxy_read_timeout 5s;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_buffering off;
        }

        # Health check endpoint
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Security - Block access to sensitive files
        location ~ /\. {
            deny all;
        }
        
        location ~ \.(yml|yaml|json|conf)$ {
            deny all;
        }
    }
}