# ✅ OPTIMISATIONS WORKER PROCESSES
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# ✅ OPTIMISATIONS POUR PERFORMANCE
worker_rlimit_nofile 65535;

events {
    worker_connections 2048;  # ✅ OPTIMISÉ: Doublé de 1024 à 2048
    # ✅ NOUVELLES OPTIMISATIONS:
    use epoll;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # ✅ OPTIMISATIONS RÉSEAU AJOUTÉES
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 30;
    keepalive_requests 1000;
    
    # ✅ BUFFERS OPTIMISÉS (NOUVEAUX)
    client_body_buffer_size 128k;
    client_max_body_size 20m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    output_buffers 1 32k;
    postpone_output 1460;

    # ✅ TIMEOUTS OPTIMISÉS (NOUVEAUX)
    client_header_timeout 30s;
    client_body_timeout 30s;
    send_timeout 30s;

    include /etc/nginx/conf.d/*.conf;

    # ✅ COMPRESSION OPTIMISÉE
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;  # ✅ OPTIMISÉ: Niveau compression ajusté
    gzip_proxied any;   # ✅ OPTIMISÉ: Compression pour proxies
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/javascript application/json
               application/xml+rss application/atom+xml image/svg+xml;  # ✅ OPTIMISÉ: Plus de types

    # ✅ RATE LIMITING OPTIMISÉ
    limit_req_zone $binary_remote_addr zone=api:10m rate=20r/s;      # ✅ OPTIMISÉ: Doublé de 10r/s à 20r/s
    limit_req_zone $binary_remote_addr zone=assets:10m rate=200r/s;  # ✅ OPTIMISÉ: Doublé de 100r/s à 200r/s

    # ✅ UPSTREAM BACKEND OPTIMISÉ (NOUVEAU)
    upstream backend {
        server backend:8080 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # ✅ CACHE CONFIGURATION (NOUVEAU)
    proxy_cache_path /tmp/nginx_cache levels=1:2 keys_zone=my_cache:10m max_size=100m inactive=60m use_temp_path=off;

    # ✅ LOGS OPTIMISÉS (NOUVEAU)
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    server {
        listen 80;
        server_name _;
        
        # ✅ LOGS AVEC BUFFER (OPTIMISÉ)
        access_log /var/log/nginx/access.log main buffer=16k flush=5s;
        
        # ✅ SECURITY HEADERS (CONSERVÉS + OPTIMISÉS)
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # ✅ FRONTEND STATIC FILES OPTIMISÉ
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
            
            # ✅ CACHE STATIC ASSETS OPTIMISÉ
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                limit_req zone=assets burst=400 nodelay;  # ✅ OPTIMISÉ: Doublé burst
                
                # ✅ NOUVELLES OPTIMISATIONS:
                gzip_static on;
                etag on;
                tcp_nodelay on;
                add_header X-Content-Type-Options nosniff;
            }
            
            # ✅ PAS DE CACHE POUR HTML (OPTIMISÉ)
            location = /index.html {
                add_header Cache-Control "no-cache, no-store, must-revalidate";
                add_header Pragma "no-cache";
                add_header Expires "0";
                etag on;
                tcp_nodelay on;
            }
        }

        # ✅ API PROXY OPTIMISÉ
        location /api/ {
            limit_req zone=api burst=40 nodelay;  # ✅ OPTIMISÉ: Doublé burst
            
            # ✅ PROXY VIA UPSTREAM (OPTIMISÉ)
            proxy_pass http://backend/api/;
            
            # ✅ HEADERS OPTIMISÉS
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # ✅ OPTIMISATIONS PROXY
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # ✅ TIMEOUTS OPTIMISÉS
            proxy_connect_timeout 10s;  # ✅ OPTIMISÉ: Réduit de 30s à 10s
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # ✅ BUFFERS OPTIMISÉS (NOUVEAUX)
            proxy_buffering on;
            proxy_buffer_size 8k;
            proxy_buffers 16 8k;
            proxy_busy_buffers_size 16k;
            
            # ✅ CACHE POUR CERTAINES RÉPONSES API (NOUVEAU)
            location ~* /api/(config|public)/ {
                proxy_pass http://backend;
                proxy_cache my_cache;
                proxy_cache_valid 200 5m;
                proxy_cache_key "$scheme$request_method$host$request_uri";
                add_header X-Cache-Status $upstream_cache_status;
                
                # Mêmes headers que parent
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_http_version 1.1;
                proxy_set_header Connection "";
            }
        }

        # ✅ HEALTH CHECK ENDPOINT (CONSERVÉ + OPTIMISÉ)
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # ✅ ACTUATOR OPTIMISÉ (NOUVEAU)
        location /actuator/ {
            proxy_pass http://backend/actuator/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Timeouts courts pour monitoring
            proxy_connect_timeout 3s;
            proxy_read_timeout 5s;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_buffering off;
        }

        # ✅ SECURITY - BLOCK ACCESS TO SENSITIVE FILES (CONSERVÉ)
        location ~ /\. {
            deny all;
        }
        
        location ~ \.(yml|yaml|json|conf)$ {
            deny all;
        }
    }
}