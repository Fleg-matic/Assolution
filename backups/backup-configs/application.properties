# Configuration Assolution Backend - Development
spring.application.name=assolution-backend
server.port=8080

# ===============================
# BASE DE DONNEES
# ===============================
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:assolution_dev}
spring.datasource.username=${DB_USER:assolution_user}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# Pool de connexions HikariCP
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.auto-commit=true

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# ===============================
# LOGGING
# ===============================
logging.level.root=INFO
logging.level.com.assolution.inscriptions=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Format des logs
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/assolution-dev.log
logging.file.max-size=10MB
logging.file.max-history=10

# ===============================
# ACTUATOR (MONITORING)
# ===============================
management.endpoints.web.exposure.include=health,info,metrics,env,beans,configprops
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.endpoint.health.probes.enabled=true
management.health.db.enabled=true
management.health.diskspace.enabled=true
management.info.env.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true

# Tracing et métriques avancées
management.tracing.sampling.probability=0.1
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# ===============================
# SECURITY JWT
# ===============================
jwt.secret=${JWT_SECRET:defaultSecretKeyForDevelopmentChangeThis123456789}
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# ===============================
# CORS (Development)
# ===============================
cors.allowed-origins=http://localhost:4200,http://localhost:80,http://192.168.1.22
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# ===============================
# STRIPE (Development)
# ===============================
stripe.secret-key=${STRIPE_SECRET_KEY:sk_test_placeholder}
stripe.webhook-secret=${STRIPE_WEBHOOK_SECRET:whsec_test_placeholder}

# ===============================
# EMAIL (Development)
# ===============================
email.api.key=${EMAIL_API_KEY:placeholder_email_key}
email.from=noreply@assolution.dev
email.base-url=http://localhost:4200

# ===============================
# UPLOAD FILES
# ===============================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.upload.dir=uploads/

# ===============================
# CACHE (Development)
# ===============================
spring.cache.type=simple
spring.cache.cache-names=users,inscriptions

# ===============================
# DEVELOPMENT TOOLS
# ===============================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.h2.console.enabled=false

# ===============================
# INTERNATIONAL
# ===============================
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.mvc.locale=fr_FR
spring.mvc.locale-resolver=fixed

# ===============================
# SERVER CONFIG
# ===============================
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Graceful shutdown
spring.application.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s