# Configuration Assolution Backend - Production
spring.application.name=assolution-backend
server.port=8080

# ===============================
# BASE DE DONNEES - PRODUCTION
# ===============================
spring.datasource.url=jdbc:postgresql://${DB_HOST:postgres}:${DB_PORT:5432}/${DB_NAME:assolution_prod}
spring.datasource.username=${DB_USER:assolution_user}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Pool de connexions optimisé pour la production
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.pool-name=AssolutionHikariCP
spring.datasource.hikari.leak-detection-threshold=60000

# ===============================
# JPA / HIBERNATE - PRODUCTION
# ===============================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.use_query_cache=true
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.jcache.JCacheRegionFactory

# ===============================
# LOGGING - PRODUCTION
# ===============================
logging.level.root=WARN
logging.level.com.assolution.inscriptions=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Format des logs structurés pour la production
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{traceId:-},%X{spanId:-}] %logger{40} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{traceId:-},%X{spanId:-}] %logger{40} - %msg%n
logging.file.name=/app/logs/assolution-prod.log
logging.file.max-size=50MB
logging.file.max-history=30
logging.file.total-size-cap=1GB

# Logs JSON pour parsing (optionnel)
logging.config=classpath:logback-spring.xml

# ===============================
# ACTUATOR - PRODUCTION (SECURISE)
# ===============================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=when-authorized
management.endpoint.health.group.readiness.include=readinessState,db
management.endpoint.health.group.liveness.include=livenessState,diskSpace
management.endpoint.health.probes.enabled=true
management.health.db.enabled=true
management.health.diskspace.enabled=true
management.health.diskspace.threshold=1GB
management.info.env.enabled=false
management.info.java.enabled=true
management.info.os.enabled=false

# Sécurité des endpoints de monitoring
management.endpoints.web.base-path=/actuator
management.server.port=8080
management.endpoint.health.cache.time-to-live=10s

# ===============================
# SECURITY JWT - PRODUCTION
# ===============================
jwt.secret=${JWT_SECRET}
jwt.expiration=3600000
jwt.refresh-expiration=86400000

# ===============================
# CORS - PRODUCTION (RESTRICTIF)
# ===============================
cors.allowed-origins=http://192.168.1.22,https://192.168.1.22
cors.allowed-methods=GET,POST,PUT,DELETE
cors.allowed-headers=Authorization,Content-Type,X-Requested-With
cors.allow-credentials=true
cors.max-age=3600

# ===============================
# STRIPE - PRODUCTION
# ===============================
stripe.secret-key=${STRIPE_SECRET_KEY}
stripe.webhook-secret=${STRIPE_WEBHOOK_SECRET:}

# ===============================
# EMAIL - PRODUCTION
# ===============================
email.api.key=${EMAIL_API_KEY}
email.from=noreply@assolution.com
email.base-url=http://192.168.1.22

# ===============================
# UPLOAD FILES - PRODUCTION
# ===============================
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
app.upload.dir=/app/uploads/

# ===============================
# CACHE - PRODUCTION
# ===============================
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=300s
spring.cache.cache-names=users,inscriptions,config

# ===============================
# SECURITY - PRODUCTION
# ===============================
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# ===============================
# INTERNATIONAL - PRODUCTION
# ===============================
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.mvc.locale=fr_FR
spring.mvc.locale-resolver=fixed

# ===============================
# SERVER CONFIG - PRODUCTION
# ===============================
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json,application/xml
server.compression.min-response-size=2048

# Threads et performance
server.tomcat.threads.min-spare=20
server.tomcat.threads.max=200
server.tomcat.max-connections=8192
server.tomcat.accept-count=100
server.tomcat.connection-timeout=20000

# Graceful shutdown
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

# ===============================
# MONITORING & OBSERVABILITY
# ===============================
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.percentiles.http.server.requests=0.5,0.95,0.99
management.metrics.distribution.slo.http.server.requests=50ms,100ms,200ms,300ms,500ms,1s

# Tracing (si Zipkin/Jaeger est utilisé)
management.tracing.sampling.probability=0.1

# ===============================
# VALIDATION
# ===============================
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# ===============================
# TIMEZONE
# ===============================
spring.jackson.time-zone=Europe/Paris
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss