# inscriptions/inscription-backend/src/main/resources/application.properties

# ===============================
# SERVER CONFIGURATION
# ===============================
server.port=8080
server.servlet.context-path=/
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# ===============================
# DATABASE CONFIGURATION
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/assolution_dev
spring.datasource.username=assolution_user
spring.datasource.password=${POSTGRES_PASSWORD:Assolution2025!}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000

# ===============================
# JPA / HIBERNATE CONFIGURATION
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# ===============================
# LOGGING CONFIGURATION
# ===============================
logging.level.com.assolution.inscriptions=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/assolution-backend.log
logging.file.max-size=10MB
logging.file.max-history=30

# ===============================
# ACTUATOR CONFIGURATION
# ===============================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when_authorized
management.endpoints.web.base-path=/actuator
management.health.probes.enabled=true

# ===============================
# SECURITY CONFIGURATION
# ===============================
jwt.secret=${JWT_SECRET:defaultSecretKeyForDevelopmentOnlyChangeInProduction}
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# CORS Configuration
cors.allowed-origins=http://localhost:4200,http://localhost,http://192.168.1.22
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# ===============================
# FILE UPLOAD CONFIGURATION
# ===============================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# ===============================
# EMAIL CONFIGURATION
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME:}
spring.mail.password=${EMAIL_API_KEY:placeholder_email_key}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# ===============================
# STRIPE CONFIGURATION
# ===============================
stripe.secret-key=${STRIPE_SECRET_KEY:sk_test_placeholder}
stripe.webhook-secret=${STRIPE_WEBHOOK_SECRET:}

# ===============================
# APPLICATION SPECIFIC
# ===============================
app.name=Assolution Inscriptions
app.version=1.0.0
app.frontend-url=${FRONTEND_URL:http://localhost:4200}
app.backend-url=${BACKEND_URL:http://localhost:8080}

# ===============================
# PROFILES SPECIFIC OVERRIDES
# ===============================

# Development Profile
---
spring.config.activate.on-profile=dev
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
logging.level.com.assolution.inscriptions=DEBUG
logging.level.org.springframework.web=DEBUG
server.error.include-stacktrace=always
server.error.include-message=always

# Test Profile
---
spring.config.activate.on-profile=test
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true
logging.level.org.springframework.test=DEBUG

# Production Profile
---
spring.config.activate.on-profile=prod
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=validate
logging.level.com.assolution.inscriptions=WARN
logging.level.org.springframework=WARN
server.error.include-stacktrace=never
server.error.include-message=never
server.error.include-binding-errors=never

# Production database override
spring.datasource.url=jdbc:postgresql://postgres:5432/assolution_prod
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

# Security headers for production
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict