# inscriptions/inscription-backend/src/main/resources/application-prod.properties

# ===============================
# PRODUCTION OVERRIDES
# ===============================

# Server Configuration
server.port=8080
server.error.include-stacktrace=never
server.error.include-message=never
server.error.include-binding-errors=never

# Database
spring.datasource.url=jdbc:postgresql://postgres:5432/assolution_prod
spring.datasource.username=assolution_user
spring.datasource.password=${POSTGRES_PASSWORD}

# JPA/Hibernate - Production settings
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# Logging - Production levels
logging.level.com.assolution.inscriptions=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.org.springframework.security=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n
logging.file.name=logs/assolution-prod.log

# Security - Production
jwt.secret=${JWT_SECRET}
jwt.expiration=3600000
jwt.refresh-expiration=86400000

# CORS - Production origins
cors.allowed-origins=http://assolution,https://assolution

# Actuator - Limited exposure in production
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=never
management.security.enabled=true

# Connection pool - Production optimized
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Performance
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true