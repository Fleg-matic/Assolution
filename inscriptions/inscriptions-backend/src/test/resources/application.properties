# Configuration de test pour Assolution
spring.application.name=assolution-backend-test
spring.profiles.active=test

# ===============================
# BASE DE DONNÉES DE TEST (H2)
# ===============================
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# ===============================
# JPA / HIBERNATE POUR LES TESTS
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.defer-datasource-initialization=true

# ===============================
# LOGGING POUR LES TESTS
# ===============================
logging.level.root=WARN
logging.level.com.assolution.inscriptions=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# ===============================
# SÉCURITÉ JWT POUR LES TESTS
# ===============================
jwt.secret=testSecretKeyForTestingPurposeOnly123456789
jwt.expiration=3600000
jwt.refresh-expiration=7200000

# ===============================
# DÉSACTIVER LES SERVICES EXTERNES
# ===============================
# Stripe (mode test)
stripe.secret-key=sk_test_fake_key_for_testing
stripe.webhook-secret=whsec_test_fake_for_testing

# Email (désactivé pour les tests)
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=
spring.mail.password=

# ===============================
# CORS (permissif pour les tests)
# ===============================
cors.allowed-origins=*
cors.allowed-methods=*
cors.allowed-headers=*
cors.allow-credentials=true

# ===============================
# ACTUATOR (désactivé pour les tests)
# ===============================
management.endpoints.enabled-by-default=false
management.endpoint.health.enabled=true

# ===============================
# CACHE (simple pour les tests)
# ===============================
spring.cache.type=simple

# ===============================
# AUTRES CONFIGURATIONS DE TEST
# ===============================
spring.main.lazy-initialization=true
spring.jpa.open-in-view=false

# Désactiver la validation des beans au démarrage
spring.jpa.properties.hibernate.validator.apply_to_ddl=false