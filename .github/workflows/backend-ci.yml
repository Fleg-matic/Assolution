# .github/workflows/backend-ci.yml
name: Backend CI

on:
    push:
        paths:
            - "inscriptions/inscriptions-backend/**"
            - ".github/workflows/backend-ci.yml"
    pull_request:
        paths:
            - "inscriptions/inscriptions-backend/**"

jobs:
    test:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            checks: write
            actions: read

        services:
            postgres:
                image: postgres:17
                env:
                    POSTGRES_PASSWORD: test
                    POSTGRES_USER: test
                    POSTGRES_DB: test
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
                ports:
                    - 5432:5432

        steps:
            - uses: actions/checkout@v4

            - name: Set up JDK 21
              uses: actions/setup-java@v4
              with:
                  java-version: "21"
                  distribution: "temurin"

            - name: Cache Maven dependencies
              uses: actions/cache@v4
              with:
                  path: ~/.m2
                  key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
                  restore-keys: ${{ runner.os }}-m2

            - name: Run tests
              working-directory: ./inscriptions/inscriptions-backend
              run: mvn clean test

            - name: Generate test report
              uses: dorny/test-reporter@v1
              if: success() || failure()
              with:
                  name: Maven Tests
                  path: "inscriptions/inscriptions-backend/target/surefire-reports/*.xml"
                  reporter: java-junit

            - name: Build application
              working-directory: ./inscriptions/inscriptions-backend
              run: mvn clean package -DskipTests

            - name: Upload JAR
              uses: actions/upload-artifact@v4
              with:
                  name: inscriptions-backend-jar
                  path: inscriptions/inscriptions-backend/target/*.jar
