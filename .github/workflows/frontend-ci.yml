name: Frontend CI

on:
    push:
        paths:
            - "inscriptions/inscriptions-frontend/**"
            - ".github/workflows/frontend-ci.yml"
    pull_request:
        paths:
            - "inscriptions/inscriptions-frontend/**"

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "22"
                  cache: "npm"
                  cache-dependency-path: inscriptions/inscriptions-frontend/package-lock.json

            - name: Install dependencies
              working-directory: ./inscriptions/inscriptions-frontend
              run: npm install --legacy-peer-deps

            - name: Run tests
              working-directory: ./inscriptions/inscriptions-frontend
              run: npm run test -- --watch=false --browsers=ChromeHeadless

            - name: Build application
              working-directory: ./inscriptions/inscriptions-frontend
              run: npm run build

            - name: Upload build artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: frontend-dist
                  path: inscriptions/inscriptions-frontend/dist/
